  <main class="reservation-container">
    <div id="full-calendar"></div>

    <section class="reservation-form">
      <h2>Reservation Details</h2>
      <form id="res-form">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" required />

        <label for="party-size">Party Size</label>
        <input type="number" id="party-size" min="1" required />

        <label for="res-date-manual">Date</label>
        <input type="date" id="res-date-manual" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="time">Available Times</label>
        <select id="time" required>
          <option value="">-- Select a time --</option>
          <option>12:00 PM</option>
          <option>1:00 PM</option>
          <option>2:00 PM</option>
          <option>5:00 PM</option>
          <option>6:00 PM</option>
          <option>7:00 PM</option>
        </select>

        <button type="submit" class="btn">Book Now</button>
      </form>
    </section>
  </main>

  <!-- FullCalendar JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('full-calendar');
      const dateInput = document.getElementById('res-date-manual');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next',
          center: 'title',
          right: ''
        },
        selectable: true,
        dateClick: function(info) {
          dateInput.value = info.dateStr;
          dateInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      });

      calendar.render();
    });
    document.addEventListener('DOMContentLoaded', function () {
  const calendarEl = document.getElementById('full-calendar');
  const dateInput = document.getElementById('res-date-manual');

  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    headerToolbar: {
      left: 'prev,next',
      center: 'title',
      right: ''
    },
    selectable: true,
    validRange: {
      start: new Date().toISOString().split('T')[0] 
    },
    dateClick: function(info) {
      dateInput.value = info.dateStr;
      dateInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
  });

  calendar.render();
});

  </script>
