      <!-- Coupon Code Section -->
      <section class="coupon-section">
        <label for="couponInput">Coupon Code</label>

        <div id="discountMessage"></div>

      <button type="submit" class="place-order">Place Order</button>

  <script>
    // Initialize EmailJS with your user ID
   emailjs.init("O2i6zUlq0NZf9w7q7"); // Replace with your actual EmailJS user ID

  document.getElementById("checkout-form").addEventListener("submit", function(event) {
    event.preventDefault();

    const name = document.getElementById("nameInput").value;
    const email = document.getElementById("emailInput").value;
    const orderNumber = Math.floor(Math.random() * 1000000); // Random order number
    const orderDate = new Date().toLocaleDateString();
    const orderAmount = localStorage.getItem("totalItems") || "0";
    const orderTotal = "$" + (localStorage.getItem("totalAmount") || "0.00");

    // Get cart items and build the <li> list
    const cartItems = JSON.parse(localStorage.getItem("itemNames")) || [];
    const itemsListHTML = cartItems.map(item => `<li>${item}</li>`).join("");

    const params = {
      name: name,
      order_number: orderNumber,
      order_date: orderDate,
      order_amount: orderAmount,
      order_total: orderTotal,
      email: email,
      items_list: itemsListHTML // This fills the {{items_list}} placeholder in your EmailJS template
    };

    emailjs.send('service_g67eg1g', 'template_dvm4ova', params, 'O2i6zUlq0NZf9w7q7')
    .then(function(response) {
      alert("Email sent successfully! Thank you for your order.");
      // Optionally clear cart after order
      localStorage.removeItem("itemNames");
      localStorage.removeItem("totalItems");
      localStorage.removeItem("totalAmount");
    })
    .catch(function(error) {
      alert("Failed to send email. Please try again.");
      console.error(error);
    });
  });
</script>
