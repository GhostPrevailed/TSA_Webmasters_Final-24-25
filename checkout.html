  <!-- Main Content -->
  <main class="container">
    <!-- Order Section -->
    <section class="order-section" id="cart-container">
      <h2>Your Cart</h2>
      <!-- Cart items will be injected here by JavaScript -->
    </section>
    
    <!-- Form Section -->
    <section class="form-section">
      <form id="checkout-form">
      <label for="nameInput">Name</label>
      <input id="nameInput" type="text" placeholder="Name" name="name"/>
       
      <label for="emailInput">Email</label>
      <input id="emailInput" type="email" placeholder="Email" name="email"/>
      
      <label for="phoneInput">Phone</label>
      <input id="phoneInput" type="tel" placeholder="Phone" />
      
      <label for="locationInput">Enter City</label>
      <div class="autocomplete">
        <input id="locationInput" type="text" placeholder="e.g. Chantilly, VA" />
      </div>
       <!-- Service Type Section -->
  <div class="service-type">
    <label>Service Type</label>
    <div class="service-buttons">
      <button type="button" id="dineInBtn" class="service-btn">Dine-In</button>
      <button type="button" id="takeoutBtn" class="service-btn">Takeout</button>
    </div>
    <!-- hidden input to send the choice -->
    <input type="hidden" name="serviceType" id="serviceTypeInput" value="">
  </div>


      <!-- Coupon Code Section -->
      <section class="coupon-section">
        <label for="couponInput">Coupon Code</label>
        <input id="couponInput" type="text" placeholder="Enter coupon code" />
        <button class="apply-coupon">Apply Coupon</button>
        <div id="discountMessage"></div>
      </section>
      <button type="submit" class="place-order">Place Order</button>
      </form>


    </section>
